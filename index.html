<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bouling</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script03.js" type="text/javascript"></script>
  </head>
  <body>   

    <div class="image"></div>

    <div class="conainer">  

      <h3>Best games<span id="best"></span></h3>
      <div>
        <input type="radio" name="count" value="3"> 3
        <input type="radio" name="count" value="5"> 5
        <input type="radio" name="count" value="7"> 7
      </div>
      <div class="enter_score">
        <input type="number" id="enter_score" placeholder="Enter points"></input>
      </div>
     
      <h2 class="player"></h2>
      
      <ul class="frames">
        <li class="frame">
          <ul class="rolls">
            <li class="roll"></li>
            <li class="roll"></li>
          </ul>
          <div class="score">&nbsp;</div>
        </li>
      </ul><br>
       
     
      <div class="buttoms">
         <div>
           <input type="submit" id="test" value="Run test"></input>
         </div>
         <div>
           <input type="submit" id="newGame" value="New game"></input>
         </div>
       </div>  

     </div>  


  </body>
</html>
