<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bowling</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">       
  </head>
  <body>   

    <div class="image"></div>

    <div class="container">  

      <h3>Best games<span id="best"></span></h3>
      <div>
        <input type="radio" name="count" value="3"> 3
        <input type="radio" name="count" value="5"> 5
        <input type="radio" name="count" value="7"> 7
      </div>
      <div class="enter_score">
        <input type="number" id="enter_score" placeholder="Enter points"></input>
      </div>
     
      <h2 class="totalScore"></h2>
      
      <ul class="frames">
        <li class="frame">
          <ul class="rolls">
            <li class="roll"></li>
            <li class="roll"></li>
          </ul>
          <div class="score">&nbsp;</div>
        </li>
      </ul>
      <div class="clear"></div>
       
     
      <div class="buttoms">
         <div>
           <input type="submit" id="test" value="Run test"></input>
         </div>
         <div>
           <input type="submit" id="newGame" value="New game"></input>
         </div>
       </div>  

     </div>  

  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
